<div id="container" *ngIf="popupVisible">
    <div id="image-preview">
        <img *ngIf="!imageLoaded" src="assets/9026847_image_square_thin_icon.svg" alt="Image preview" class="icon"/>
    </div>
    <div id="options">
        <p class="section-header">Upload your image:</p>
        <div class="section">
            <div class="line">
                <p>Upload file:</p>
                <input type="file" id="file" accept="image/*"/>
            </div>
            <div class="line">
                <p>Or paste the direct URL:</p>
                <input type="text" id="url-input" />
            </div>
            <div class="line">
                <p>Or generate from ThisPersonDoesntExist:</p>
                <button id="generate">Generate</button>
            </div>
        </div>
        <!--p class="section-header">Select the category:</p>
        <div class="section">
            <div>Category selection</div>
        </div>
        <div id="buttons">
            <button id="upload">Upload</button>
            <button id="cancel">Cancel</button>
        </div-->
    </div>
</div>

<div id="background" *ngIf="popupVisible" (click)="hidePopup()"></div>
